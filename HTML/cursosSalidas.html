<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cursos/Salidas Guiadas</title>
    <meta content="Carattoli Facundo, Garcia Andrew" name="autores">
    <meta content="web Escuela Escalada en Roca" name="descripcion">
    <meta content="trekking, escalada, cursos, salidas, rutas" name="palabras-claves">
    <link href="../CSS/miEstilo.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../JavaScript/cursos.js" ></script>
</head>

<body class="contenedorCursosSalidas" onload="cargarCursos()">

    <nav class="item2">
        <a href="CarritoCursosSalidas.html">Carrito Cursos/Salidas Seleccionados</a>
    </nav>

    <aside class="item3">
        <form>
            <fieldset>
                <legend>Busqueda</legend>
                <label for="search">Buscar:</label>
                <input type="text" id="search" placeholder="Searching..." onchange="buscarCurso()"/>
            </fieldset>

            <fieldset>
                <legend>Precios</legend>
                <p>
                    <label for="price-min">Minimo:</label>
                    <input type="number" id="price-min" name="price-min" value="0" min="0" onchange="buscarCurso()"/>
                </p>
                <p>
                    <label for="price-max">Maximo:</label>
                    <input type="number" id="price-max" name="price-max" min="0" onchange="buscarCurso()"/>
                </p>
            </fieldset>

            <fieldset>
                <legend>Tipo Curso</legend>
                <p>
                    <input type="checkbox" id="escalada" name="cursoIniciante" onchange="buscarCurso()"/>
                    <label for="escalada">Escalada</label>
                </p>
                <p>
                    <input type="checkbox" id="trekking" name="cursoIntermedio" onchange="buscarCurso()"/>
                    <label for="trekking">Trekking</label>
                </p>
                <p>
                    <input type="checkbox" id="bike" name="cursoAvanzado" onchange="buscarCurso()"/>
                    <label for="bike">Mountain Bike</label>
                </p>
            </fieldset>

        </form>
    </aside>

     <dialog id="modal1">
        <h2 id="titulo_curso"></h2>
        <p id="detalleCurso"></p>
         <button type="button" onclick="cerrarModal1()">Cerrar</button>
     </dialog>

    <main class="item4" id="catalogoCursos">

    </main>

</body>
</html>
