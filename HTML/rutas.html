    <meta charset="UTF-8">

    <meta content="trekking, escalada, cursos, salidas, rutas" name="palabras-claves">
    <link href="../CSS/miEstilo.css" rel="stylesheet" type="text/css">

<body>
    <header id="encabezadoRutas">
        <h1>Rutas de Escalada y Trekking</h1>
    </header>
    <select name="dificultadRutas">
        <option value="facil">Facil</option>
        <option value="medio">Medio</option>
        <option value="dificil">Dificil</option>
    </select>
    <br>
        <input type="search" placeholder="Provincia..." size="17" maxlength="20" class="inputRutas">

    <main>
        <article class="ruta">
            <img src="../Imagenes/los_mogotes.jpg" alt="Los Mogotes - Capilla del Monte">
            <h2>Los Mogotes </h2>
            <p><strong>Provincia:</strong> Córdoba</p>
            <p><strong>Dirección:</strong> Ruta Provincial E66, km 15</p>
            <p><strong>Cómo llegar:</strong> <a href=https://maps.app.goo.gl/dnxzj2XUt4ZZtwsc6>Ruta desde Cordoba</a></p>
            <p><strong>Dificultad:</strong> Medio</p>
            <div class="comentarios">
                <h3>Comentarios</h3>
                <textarea placeholder="Deja tu comentario aquí..."></textarea>
                <button type="button">Enviar</button>
            </div>
        </article>
    </main>
